<div class="container">

<div class="page-title">Leader Board</div>
<div id="carouselOfResults" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">

    <div  *ngFor="let r of results; let f=first; let i = index" [ngClass]="(f)?'carousel-item active':'carousel-item'">
     <app-result-card [result]="r"></app-result-card>
    </div>

</div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>
