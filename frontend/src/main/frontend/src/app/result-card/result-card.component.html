
<div class="d-block w-100" style="width: 40rem;">
  <div class="card" style="width: 40rem;">
    <h5 class="card-title"> {{result.category.name}}</h5>
    <div class="card-body">
      <div class="container">
        Men
<div class="row" *ngFor="let finisher of result.mensResults ; let f=first; let i = index">
  <div class="col">{{i+1}} - {{finisher.name}}</div><div class="col">{{finisher.timeString}}</div>
</div>
        Women
        <div class="row" *ngFor="let finisher of result.womensResults ; let f=first; let i = index">
          <div class="col">{{i+1}} - {{finisher.name}}</div><div class="col">{{finisher.timeString}}</div>
        </div>
</div>
</div>
</div>

</div>
