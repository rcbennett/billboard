<div class="results-page">
<div class="d-block w-100 results">
  <div class="card">
    <h1 class="card-title"> {{result.category.name}}</h1>
    <div class="card-body">
      <div class="container">
        <div class="row details">
          <div class="col-md-6 gender">
            <h2 class="category">Men</h2>
            <div class="detail-list">
            <div class="row"
                 *ngFor="let finisher of result.mensResults ; let f=first; let i = index">
              <div class="col-md-8 detail-item">{{i+1}} - {{finisher.name}}</div>
              <div class="col-md-4 detail-item">{{finisher.timeString}}</div>
            </div>
          </div>
          </div>
          <div class="col-md-6 gender">
            <h2 class="category">Women</h2>
            <div class="detail-list">
            <div class="row"
                 *ngFor="let finisher of result.womensResults ; let f=first; let i = index">
              <div class="col-md-8 detail-item">{{i+1}} - {{finisher.name}}</div>
              <div class="col-md-4 detail-item">{{finisher.timeString}}</div>
            </div>
          </div>
            <div class="detail-list">
        </div>
      </div>
    </div>
  </div>
</div>
</div>
